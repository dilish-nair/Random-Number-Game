<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Random Number Games</h1>
    <div class="container">
        <h2>Chitty Winner Picker</h2>
        <label for="numPlayers">Number of Chitty Players:</label>
        <input type="number" id="numPlayers" min="1" required> 
        <button id="generateNumberBtn">Generate Random Number</button>
        <p id="result"></p>
    </div>
    <div class="container">
      <h2>Online Lotto</h2>
      <button id="generateNumberBtnLotto">Generate Lotto Number</button>
      <p id="lottoNumber"></p>
  </div>
    <script src="script.js"></script>
</body>
</html>
